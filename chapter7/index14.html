<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Final JQuery Example</title>
</head>
<body>
    <div id="page">
        <h1 id="header">List King</h1>
        <h2>Buy Groceries <span id="counter"> </span></h2>
        <ul>
            <li id="one"><em>Fresh</em> figs</li>
            <li id="two">Honey</li>
            <li id="three">Balsamic Vinegar</li>
            <li id="four">Oats</li>
        </ul>
        <div id="formDiv">
            <form action="/#" method="post" id="newItemForm">
                <input type="text" name="newitem" id="newItem">
                <input type="submit" value="Add Item">
            </form>
            <button id="newItemButton" class="showForm">New Item</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script14.js"></script>
</body>
</html>
